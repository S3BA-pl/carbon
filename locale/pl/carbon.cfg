[mod-setting-description]
bzcarbon-recipe-bypass=Pomiń modyfikację tych receptur (lista oddzielona przecinkami).
bzcarbon-list=Jeśli włączone, komenda tekstowa [color=orange]BZList[/color] zrzuci plik do katalogu script-output z pełną listą zmodyfikowanych receptur. \nZaleca się wyłączenie tego po zakończeniu konfiguracji innych ustawień.
bzcarbon-enable-fullerenes=Włącz półprodukty fullerenów i nanorurek.\nFullereny są używane głównie w rzeczach związanych z biologią. Nanorurki do budowy struktur.
bzcarbon-enable-carbon-black=Uaktywnij produkt uboczny sadzę. Głównie używany do produkcji tworzyw sztucznych.
bzcarbon-enable-rough-diamond=Włącza rudy diamentu dla nowych gier.
bzcarbon-enable-flake-graphite=Włącza grafitowe złoża rudy. Zaleca się pozostawienie tej opcji włączonej. Wyłączenie spowoduje usunięcie istniejących złóż rudy.
bzcarbon-reuse=Możliwość ponownego użycia diamentowego żwiru szlifierskiego w recepturach takich jak LDS. Bardziej skomplikowane, ale oszczędza zasoby.
bzcarbon-enable-carbon-fiber=Dostępne tylko, gdy aktywne są Sól i Chlor.

[string-mod-setting]
bzcarbon-enable-flake-graphite-yes=tak - zalecane
